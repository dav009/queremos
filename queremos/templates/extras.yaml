salvavidas:
  reserva: 'En caso de que la información solicitada tenga reserva, indique que se cumplen los requisitos establecidos en el <i>artículo 28 de la ley 1712 de 2014</i>: i. La ley o artículo de la Constitución que lo establece. ii. Indicar si se trata de una excepción contenida en los <i>artículos 18 y 19 de la misma ley</i> y; iii. Aportar las pruebas y razones por las que la entrega de la información causaría un daño presente, probable y específico superior al el interés público del acceso a la información. \nAdemás de esto, en caso de que parte de la información sea reservada, le solicito que aplique lo establecido por el artículo 21 de la ley 1712 de 2014, que establece que "en aquellas circunstancias en que la totalidad de la información contenida en un documento no esté protegida por una excepción contenida en la presente ley, debe hacerse una versión pública que mantenga la reserva únicamente de la parte indispensable".'
  reserva_expirada: 'Esta información que solicito tiene más de 15 años por lo que no causa ningún peligro en este momento. En este sentido, pido que se tenga en cuenta que según el artículo 22 de la Ley 1712 de 2014, la información solo puede ser reservada por un máximo de 15 años. Además de esto, la sentencia C 274 de 2013 dijo sobre este artículo que ese plazo depende "de que las condiciones materiales que justificaron la reserva se mantengan a lo largo de todo el periodo", situación que no ocurre en este momento.'